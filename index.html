<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Optimized DXF Parser – Tree Data Grid with Sorting, Resizing, Tag Search & Virtual Scroll</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    /* Container for the tree view */
    #treeView {
      border: 1px solid #ccc;
      padding: 4px;
      max-height: 600px;
      overflow-y: auto;
      position: relative;
    }
    /* Header row with three columns: Line, Code, Data */
    .tree-header {
      display: flex;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      margin-bottom: 4px;
      background: #eee;
      user-select: none;
    }
    .tree-header > div {
      display: flex;
      align-items: center;
      position: relative;
      padding: 0 4px;
    }
    /* Header cell specific styles */
    .header-cell {
      cursor: pointer;
    }
    .header-cell .resizer {
      position: absolute;
      right: 0;
      top: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
    }
    .header-cell .sort-indicator {
      margin-left: 4px;
      font-size: 0.8em;
    }
    /* Predefined column sizes */
    .tree-line, .tree-code {
      width: 100px;
      text-align: left;
    }
    .tree-data {
      flex: 1;
    }
    /* A row in the tree */
    .tree-row {
      display: flex;
      align-items: center;
      padding: 0; /* no extra vertical padding */
      position: absolute;
      left: 0;
      right: 0;
    }
    .tree-line, .tree-code, .tree-data {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .toggle {
      display: inline-block;
      width: 16px;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }
    .copy-button {
      margin-left: 8px;
      font-size: 0.8em;
      display: none;
    }
    .tree-row:hover .copy-button {
      display: inline;
    }
    /* Controls */
    .controls {
      margin: 1em 0;
    }
    /* Tag container styling for multi-item search */
    .tag-container {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 2px;
      min-width: 200px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 4px;
    }
    .tag-container input {
      border: none;
      outline: none;
      font-family: inherit;
    }
    .tag {
      display: inline-block;
      background-color: #ddd;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .tag .remove {
      margin-left: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    /* Vertical grid lines between header and row columns */
    .tree-header > div,
    .tree-row > div {
      border-right: 1px solid #ccc;
      padding: 0 4px;
      height: 100%;
      box-sizing: border-box;
    }
    .tree-header > div:last-child,
    .tree-row > div:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <h1>Optimized DXF Parser – Tree Data Grid with Sorting, Resizing, Tag Search & Virtual Scroll</h1>
  <p>
    Select an ASCII DXF file and click <strong>Parse File</strong> to see its structure.
  </p>
  
  <!-- File Input -->
  <input type="file" id="fileInput" accept=".dxf">
  <button id="parseBtn">Parse File</button>

  <!-- Search Controls: tag-style inputs for Code and Data -->
  <div class="controls">
    <div id="codeSearchTags" class="tag-container">
      <input type="text" id="codeSearchInput" placeholder="Search by Code">
    </div>
    <div id="dataSearchTags" class="tag-container">
      <input type="text" id="dataSearchInput" placeholder="Search by Data value">
    </div>
    <label>
      <input type="checkbox" id="dataExactCheckbox">
      Exact Data Match
    </label>
    <label>
      <input type="checkbox" id="dataCaseCheckbox">
      Case Sensitive
    </label>
    <button id="searchBtn">Search</button>
    <button id="clearSearchBtn">Clear Search</button>
    <button id="expandAllBtn">Expand All</button>
    <button id="collapseAllBtn">Collapse All</button>
  </div>

  <!-- Tree Grid Header: Order: Line, Code, Data -->
  <div id="treeGridHeader" class="tree-header">
    <div class="tree-line header-cell" data-field="line" data-sort="none" data-size="100px">
      Line <span class="sort-indicator"></span>
      <div class="resizer"></div>
    </div>
    <div class="tree-code header-cell" data-field="code" data-sort="none" data-size="100px">
      Code <span class="sort-indicator"></span>
      <div class="resizer"></div>
    </div>
    <div class="tree-data header-cell" data-field="type" data-sort="none" data-size="auto">
      Data <span class="sort-indicator"></span>
      <div class="resizer"></div>
    </div>
  </div>

  <!-- Virtual Scroll Container -->
  <div id="treeViewContainer" style="position: relative; height: 600px; overflow-y: auto; border: 1px solid #ccc;">
    <div id="treeViewContent" style="position: relative;"></div>
  </div>

  <script>
    /***** GLOBAL VARIABLES *****/
    const containerMapping = {
      "SECTION": "ENDSEC",
      "BLOCK":   "ENDBLK",
      "TABLE":   "ENDTAB",
      "OBJECT":  "ENDOBJ",
      "POLYLINE": "SEQEND"
    };
    let nextId = 1;
    let originalTreeData = []; // The full (unfiltered) DXF tree
    let currentTreeData = [];  // The tree currently displayed (may be filtered)
    let flatTreeNodes = [];    // Flat list of visible nodes for virtual scrolling
    const ITEM_HEIGHT = 24;    // Height per row in pixels

    // Global column widths (three columns)
    let columnWidths = {
      line: 100,
      code: 100,
      type: null  // Data column is auto until resized
    };

    // Global arrays for search tags (for Code and Data)
    let codeSearchTerms = [];
    let dataSearchTerms = [];

    /***** STEP 1: PARSING – Store tag’s originating line *****/
    function parseDxf(text) {
      const lines = text.split(/\r?\n/);
      const tags = [];
      for (let i = 0; i < lines.length; i++) {
        const codeLine = lines[i].trim();
        if (!codeLine) continue;
        const code = parseInt(codeLine, 10);
        if (isNaN(code)) continue;
        let value = "";
        const tagLine = i + 1; // 1-indexed
        if (i + 1 < lines.length) {
          value = lines[i + 1].trim();
        }
        i++; // Skip the value line
        tags.push({ line: tagLine, code, value });
      }
      return tags;
    }

    /***** STEP 2: GROUP OBJECTS *****/
    function groupObjects(tags, startIndex, endMarker = null) {
      const objects = [];
      let i = startIndex;
      while (i < tags.length) {
        if (endMarker && tags[i].code === 0 && tags[i].value.toUpperCase() === endMarker) {
          i++;
          return { objects, nextIndex: i };
        }
        if (tags[i].code !== 0) {
          i++;
          continue;
        }
        const obj = {
          id: nextId++,
          type: tags[i].value,
          line: tags[i].line,
          properties: [],
          children: [],
          isContainer: containerMapping.hasOwnProperty(tags[i].value.toUpperCase()),
          expanded: false
        };
        i++;
        while (i < tags.length && tags[i].code !== 0) {
          obj.properties.push(tags[i]);
          i++;
        }
        if (obj.isContainer) {
          const containerEnd = containerMapping[obj.type.toUpperCase()];
          const result = groupObjects(tags, i, containerEnd);
          obj.children = result.objects;
          i = result.nextIndex;
        }
        objects.push(obj);
      }
      return { objects, nextIndex: i };
    }

    /***** STEP 3: FLATTEN TREE FOR VIRTUAL SCROLL *****/
    function flattenTree(nodes, level = 0) {
      let flatNodes = [];
      nodes.forEach(node => {
        flatNodes.push({ node, level });
        if (node.expanded && ((node.properties && node.properties.length) || (node.children && node.children.length))) {
          node.properties.forEach(prop => {
            flatNodes.push({
              node: {
                id: nextId++,
                type: "",
                line: prop.line,
                properties: [],
                children: [],
                isContainer: false,
                isProperty: true,
                code: prop.code,
                data: prop.value
              },
              level: level + 1
            });
          });
          flatNodes = flatNodes.concat(flattenTree(node.children, level + 1));
        }
      });
      return flatNodes;
    }

    /***** STEP 4: RENDER VIA VIRTUAL SCROLL *****/
    const treeViewContainer = document.getElementById("treeViewContainer");
    const treeViewContent = document.getElementById("treeViewContent");

    function renderVirtualTree(treeData = currentTreeData) {
      flatTreeNodes = flattenTree(treeData);
      treeViewContent.style.height = flatTreeNodes.length * ITEM_HEIGHT + "px";
      updateVisibleNodes();
    }

    function updateVisibleNodes() {
      const scrollTop = treeViewContainer.scrollTop;
      const containerHeight = treeViewContainer.clientHeight;
      const startIndex = Math.floor(scrollTop / ITEM_HEIGHT);
      const visibleCount = Math.ceil(containerHeight / ITEM_HEIGHT) + 1;
      const endIndex = Math.min(startIndex + visibleCount, flatTreeNodes.length);
      treeViewContent.innerHTML = "";
      const fragment = document.createDocumentFragment();
      for (let i = startIndex; i < endIndex; i++) {
        const { node, level } = flatTreeNodes[i];
        const row = document.createElement("div");
        row.className = "tree-row tree-node";
        row.style.top = (i * ITEM_HEIGHT) + "px";
        row.style.height = ITEM_HEIGHT + "px";
        row.dataset.id = node.id;

        // --- LINE COLUMN (with expander) ---
        const lineDiv = document.createElement("div");
        lineDiv.className = "tree-line";
        if (columnWidths.line) {
          lineDiv.style.width = columnWidths.line + "px";
        }
        lineDiv.style.textAlign = "left";
        const lineContent = document.createElement("div");
        lineContent.style.display = "flex";
        lineContent.style.alignItems = "center";
        lineContent.style.marginLeft = (level * 20) + "px";
        if (!node.isProperty && ((node.properties && node.properties.length) || (node.children && node.children.length))) {
          const toggleSpan = document.createElement("span");
          toggleSpan.className = "toggle";
          toggleSpan.textContent = node.expanded ? "▼" : "►";
          lineContent.appendChild(toggleSpan);
        } else {
          const spacer = document.createElement("span");
          spacer.style.display = "inline-block";
          spacer.style.width = "16px";
          lineContent.appendChild(spacer);
        }
        const lineNumberSpan = document.createElement("span");
        lineNumberSpan.textContent = node.line || "";
        lineContent.appendChild(lineNumberSpan);
        lineDiv.appendChild(lineContent);
        row.appendChild(lineDiv);

        // --- CODE COLUMN ---
        const codeDiv = document.createElement("div");
        codeDiv.className = "tree-code";
        if (columnWidths.code) {
          codeDiv.style.width = columnWidths.code + "px";
        }
        codeDiv.style.textAlign = "left";
        const codeText = document.createElement("span");
        if (node.isProperty) {
          codeText.textContent = node.code;
        } else {
          codeText.textContent = ((node.properties && node.properties.length) || (node.children && node.children.length)) ? "0" : "";
        }
        codeDiv.appendChild(codeText);
        row.appendChild(codeDiv);

        // --- DATA COLUMN ---
        const dataDiv = document.createElement("div");
        dataDiv.className = "tree-data";
        if (columnWidths.type) {
          dataDiv.style.width = columnWidths.type + "px";
          dataDiv.style.flex = "0 0 auto";
        } else {
          dataDiv.style.flex = "1";
        }
        dataDiv.textContent = node.isProperty ? node.data : node.type;
        // Append the copy button inside the Data cell
        const copyButton = document.createElement("button");
        copyButton.textContent = "Copy";
        copyButton.className = "copy-button";
        copyButton.addEventListener("click", function(e) {
          e.stopPropagation();
          copyNode(node.id);
        });
        dataDiv.appendChild(copyButton);
        row.appendChild(dataDiv);

        fragment.appendChild(row);
      }
      treeViewContent.appendChild(fragment);
    }

    treeViewContainer.addEventListener("scroll", updateVisibleNodes);

    /***** STEP 5: SEARCH & FILTER (updated for multiple tags) *****/
    function filterObject(obj, codeTerms, dataTerms, dataExact, dataCase) {
      const searchActive = (codeTerms.length > 0 || dataTerms.length > 0);
      let typeMatchesData = false;
      if (dataTerms.length > 0) {
        if (dataExact) {
          typeMatchesData = dataTerms.some(term => dataCase ? (obj.type === term) : (obj.type.toLowerCase() === term.toLowerCase()));
        } else {
          typeMatchesData = dataTerms.some(term => dataCase ? obj.type.includes(term) : obj.type.toLowerCase().includes(term.toLowerCase()));
        }
      } else {
        typeMatchesData = true;
      }
      const filteredProperties = obj.properties.filter(prop => {
        const codeMatch = (codeTerms.length === 0) || codeTerms.some(term => String(prop.code) === term);
        let dataMatch = true;
        if (dataTerms.length > 0) {
          if (dataExact) {
            dataMatch = dataTerms.some(term => dataCase ? (prop.value === term) : (prop.value.toLowerCase() === term.toLowerCase()));
          } else {
            dataMatch = dataTerms.some(term => dataCase ? prop.value.includes(term) : prop.value.toLowerCase().includes(term.toLowerCase()));
          }
        }
        return codeMatch && dataMatch;
      });
      const filteredChildren = [];
      obj.children.forEach(child => {
        const filteredChild = filterObject(child, codeTerms, dataTerms, dataExact, dataCase);
        if (filteredChild !== null) {
          filteredChildren.push(filteredChild);
        }
      });
      if (searchActive && obj.isContainer) {
        if (filteredProperties.length === 0 && filteredChildren.length === 0) {
          return null;
        }
        return {
          ...obj,
          properties: filteredProperties,
          children: filteredChildren
        };
      } else {
        if (typeMatchesData || filteredProperties.length > 0 || filteredChildren.length > 0) {
          return {
            ...obj,
            properties: filteredProperties,
            children: filteredChildren
          };
        }
        return null;
      }
    }

    function filterTree(objects, codeTerms, dataTerms, dataExact, dataCase) {
      const filtered = [];
      objects.forEach(obj => {
        const filteredObj = filterObject(obj, codeTerms, dataTerms, dataExact, dataCase);
        if (filteredObj !== null) {
          filtered.push(filteredObj);
        }
      });
      return filtered;
    }

    /***** STEP 6: COPY FUNCTIONALITY *****/
    function findNodeById(tree, id) {
      for (let obj of tree) {
        if (obj.id == id) return obj;
        if (obj.children && obj.children.length) {
          const result = findNodeById(obj.children, id);
          if (result) return result;
        }
      }
      return null;
    }

    function serializeNode(node) {
      let lines = [];
      lines.push("0");
      lines.push(node.type);
      node.properties.forEach(prop => {
        lines.push(prop.code.toString());
        lines.push(prop.value);
      });
      if (node.isContainer && node.children && node.children.length) {
        node.children.forEach(child => {
          lines.push(serializeNode(child));
        });
        const endMarker = containerMapping[node.type.toUpperCase()];
        if (endMarker) {
          lines.push("0");
          lines.push(endMarker);
        }
      }
      return lines.join("\n");
    }

    function copyNode(id) {
      const fullNode = findNodeById(originalTreeData, id);
      if (!fullNode) {
        alert("Node not found in original data.");
        return;
      }
      const serialized = serializeNode(fullNode);
      navigator.clipboard.writeText(serialized).then(() => {
        alert("Copied node tree to clipboard as valid DXF tags.");
      }, () => {
        alert("Failed to copy to clipboard.");
      });
    }

    /***** STEP 7: EXPAND/COLLAPSE ALL & EVENT DELEGATION *****/
    treeViewContent.addEventListener("click", function(e) {
      let target = e.target;
      if (target.classList.contains("toggle") || target.closest(".tree-row")) {
        const row = target.closest(".tree-row");
        if (!row) return;
        const id = row.dataset.id;
        const node = findNodeById(originalTreeData, id);
        if (node) {
          node.expanded = !node.expanded;
          const dataExact = document.getElementById("dataExactCheckbox").checked;
          const dataCase = document.getElementById("dataCaseCheckbox").checked;
          currentTreeData = (codeSearchTerms.length || dataSearchTerms.length)
                        ? filterTree(originalTreeData, codeSearchTerms, dataSearchTerms, dataExact, dataCase)
                        : originalTreeData;
          renderVirtualTree(currentTreeData);
        }
      }
    });

    function expandAllNodes(nodes) {
      nodes.forEach(node => {
        if ((node.properties && node.properties.length) || (node.children && node.children.length)) {
          node.expanded = true;
          if (node.properties && node.properties.length) {
            node.properties.sort((a, b) => a.code - b.code);
          }
          expandAllNodes(node.children);
        }
      });
    }
    function collapseAllNodes(nodes) {
      nodes.forEach(node => {
        node.expanded = false;
        collapseAllNodes(node.children);
      });
    }
    document.getElementById("expandAllBtn").addEventListener("click", () => {
      expandAllNodes(originalTreeData);
      const dataExact = document.getElementById("dataExactCheckbox").checked;
      const dataCase = document.getElementById("dataCaseCheckbox").checked;
      currentTreeData = (codeSearchTerms.length || dataSearchTerms.length)
                        ? filterTree(originalTreeData, codeSearchTerms, dataSearchTerms, dataExact, dataCase)
                        : originalTreeData;
      renderVirtualTree(currentTreeData);
    });
    document.getElementById("collapseAllBtn").addEventListener("click", () => {
      collapseAllNodes(originalTreeData);
      const dataExact = document.getElementById("dataExactCheckbox").checked;
      const dataCase = document.getElementById("dataCaseCheckbox").checked;
      currentTreeData = (codeSearchTerms.length || dataSearchTerms.length)
                        ? filterTree(originalTreeData, codeSearchTerms, dataSearchTerms, dataExact, dataCase)
                        : originalTreeData;
      renderVirtualTree(currentTreeData);
    });

    /***** STEP 8: HEADER SORTING & COLUMN RESIZING *****/
    // Helper to extract the value to sort from a node based on field.
    function getSortValue(node, field) {
      if (field === "line") {
        return node.line ? Number(node.line) : 0;
      } else if (field === "code") {
        if (node.isProperty) {
          return (typeof node.code === 'number' ? node.code : parseInt(node.code, 10)) || 0;
        }
        return ((node.properties && node.properties.length) || (node.children && node.children.length)) ? 0 : Number.MAX_SAFE_INTEGER;
      } else if (field === "type") {
        return node.isProperty ? node.data : node.type;
      }
      return "";
    }

    // Recursively sort tree nodes by field.
    function sortTreeNodes(nodes, field, ascending) {
      nodes.sort((a, b) => {
        let aVal = getSortValue(a, field);
        let bVal = getSortValue(b, field);
        if (field === "code" || field === "line") {
          return (aVal - bVal) * (ascending ? 1 : -1);
        } else {
          return aVal.localeCompare(bVal) * (ascending ? 1 : -1);
        }
      });
      nodes.forEach(node => {
        if (node.properties && node.properties.length) {
          node.properties.sort((a, b) => {
            let aVal, bVal;
            if (field === "code") {
              aVal = (typeof a.code === 'number' ? a.code : parseInt(a.code, 10)) || 0;
              bVal = (typeof b.code === 'number' ? b.code : parseInt(b.code, 10)) || 0;
              return (aVal - bVal) * (ascending ? 1 : -1);
            } else if (field === "line") {
              aVal = a.line || 0;
              bVal = b.line || 0;
              return (aVal - bVal) * (ascending ? 1 : -1);
            } else if (field === "type") {
              aVal = a.value || "";
              bVal = b.value || "";
              return aVal.localeCompare(bVal) * (ascending ? 1 : -1);
            }
            return 0;
          });
        }
        if (node.children && node.children.length > 0) {
          sortTreeNodes(node.children, field, ascending);
        }
      });
    }

    document.querySelectorAll('.header-cell').forEach(headerCell => {
      headerCell.addEventListener('click', function(e) {
        if (e.target.classList.contains('resizer')) return;
        const field = headerCell.getAttribute('data-field');
        let currentSort = headerCell.getAttribute('data-sort');
        let ascending = true;
        if (currentSort === 'asc') {
          ascending = false;
          headerCell.setAttribute('data-sort', 'desc');
          headerCell.querySelector('.sort-indicator').textContent = ' ▼';
        } else {
          ascending = true;
          headerCell.setAttribute('data-sort', 'asc');
          headerCell.querySelector('.sort-indicator').textContent = ' ▲';
        }
        document.querySelectorAll('.header-cell').forEach(cell => {
          if (cell !== headerCell) {
            cell.setAttribute('data-sort', 'none');
            cell.querySelector('.sort-indicator').textContent = '';
          }
        });
        sortTreeNodes(originalTreeData, field, ascending);
        currentTreeData = originalTreeData;
        renderVirtualTree(currentTreeData);
      });
    });

    document.querySelectorAll('.header-cell .resizer').forEach(resizer => {
      resizer.addEventListener('mousedown', function(e) {
        e.stopPropagation();
        const headerCell = resizer.parentElement;
        const field = headerCell.getAttribute('data-field');
        const startX = e.clientX;
        const startWidth = headerCell.offsetWidth;
        function onMouseMove(e) {
          const newWidth = startWidth + (e.clientX - startX);
          headerCell.style.width = newWidth + 'px';
          columnWidths[field] = newWidth;
          updateVisibleNodes();
        }
        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });

    /***** STEP 9: TAG SEARCH CONTROLS *****/
    // Helper to create a tag element
    function createTagElement(text, type) {
      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = text;
      const removeBtn = document.createElement("span");
      removeBtn.className = "remove";
      removeBtn.textContent = "×";
      removeBtn.addEventListener("click", function(e) {
        e.stopPropagation();
        if (type === "code") {
          codeSearchTerms = codeSearchTerms.filter(term => term !== text);
          updateTagContainer("codeSearchTags", codeSearchTerms);
        } else if (type === "data") {
          dataSearchTerms = dataSearchTerms.filter(term => term !== text);
          updateTagContainer("dataSearchTags", dataSearchTerms);
        }
      });
      tag.appendChild(removeBtn);
      return tag;
    }
    // Update the tag container's content (except the input)
    function updateTagContainer(containerId, termsArray) {
      const container = document.getElementById(containerId);
      // Remove all child tags (but keep the input)
      Array.from(container.querySelectorAll(".tag")).forEach(tag => tag.remove());
      termsArray.forEach(term => {
        const tagElem = createTagElement(term, containerId === "codeSearchTags" ? "code" : "data");
        container.insertBefore(tagElem, container.querySelector("input"));
      });
    }
    // Add event listener for tag input
    function setupTagInput(inputId, type) {
      const input = document.getElementById(inputId);
      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter" || e.key === "," ) {
          e.preventDefault();
          const text = input.value.trim();
          if (text !== "") {
            if (type === "code") {
              if (!codeSearchTerms.includes(text)) {
                codeSearchTerms.push(text);
              }
              updateTagContainer("codeSearchTags", codeSearchTerms);
            } else if (type === "data") {
              if (!dataSearchTerms.includes(text)) {
                dataSearchTerms.push(text);
              }
              updateTagContainer("dataSearchTags", dataSearchTerms);
            }
            input.value = "";
          }
        }
      });
      input.addEventListener("blur", function(e) {
        const text = input.value.trim();
        if (text !== "") {
          if (type === "code") {
            if (!codeSearchTerms.includes(text)) {
              codeSearchTerms.push(text);
            }
            updateTagContainer("codeSearchTags", codeSearchTerms);
          } else if (type === "data") {
            if (!dataSearchTerms.includes(text)) {
              dataSearchTerms.push(text);
            }
            updateTagContainer("dataSearchTags", dataSearchTerms);
          }
          input.value = "";
        }
      });
    }
    setupTagInput("codeSearchInput", "code");
    setupTagInput("dataSearchInput", "data");

    /***** STEP 10: SEARCH & CLEAR BUTTONS *****/
    document.getElementById("searchBtn").addEventListener("click", function() {
      // If any text remains in the inputs, add them as tags
      const codeInput = document.getElementById("codeSearchInput");
      const dataInput = document.getElementById("dataSearchInput");
      if (codeInput.value.trim() !== "") {
        const text = codeInput.value.trim();
        if (!codeSearchTerms.includes(text)) {
          codeSearchTerms.push(text);
        }
        updateTagContainer("codeSearchTags", codeSearchTerms);
        codeInput.value = "";
      }
      if (dataInput.value.trim() !== "") {
        const text = dataInput.value.trim();
        if (!dataSearchTerms.includes(text)) {
          dataSearchTerms.push(text);
        }
        updateTagContainer("dataSearchTags", dataSearchTerms);
        dataInput.value = "";
      }
      const dataExact = document.getElementById("dataExactCheckbox").checked;
      const dataCase = document.getElementById("dataCaseCheckbox").checked;
      currentTreeData = (codeSearchTerms.length || dataSearchTerms.length)
                        ? filterTree(originalTreeData, codeSearchTerms, dataSearchTerms, dataExact, dataCase)
                        : originalTreeData;
      renderVirtualTree(currentTreeData);
    });

    document.getElementById("clearSearchBtn").addEventListener("click", function() {
      codeSearchTerms = [];
      dataSearchTerms = [];
      updateTagContainer("codeSearchTags", codeSearchTerms);
      updateTagContainer("dataSearchTags", dataSearchTerms);
      document.getElementById("codeSearchInput").value = "";
      document.getElementById("dataSearchInput").value = "";
      document.getElementById("dataExactCheckbox").checked = false;
      document.getElementById("dataCaseCheckbox").checked = false;
      currentTreeData = originalTreeData;
      renderVirtualTree(currentTreeData);
    });

    /***** STEP 11: FILE INPUT & PARSING *****/
    document.getElementById("parseBtn").addEventListener("click", function() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files || fileInput.files.length === 0) {
        alert("Please select a DXF file.");
        return;
      }
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        const tags = parseDxf(text);
        const grouped = groupObjects(tags, 0);
        originalTreeData = grouped.objects;
        currentTreeData = originalTreeData;
        collapseAllNodes(originalTreeData);
        renderVirtualTree(currentTreeData);
      };
      reader.readAsText(file, "ascii");
    });
  </script>
</body>
</html>
